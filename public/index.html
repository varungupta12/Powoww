<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Powwow</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>Powwow</h1>
			</header>

			<div class="unique-id">
				<p>Click here to generate your Room ID</p>
				<a href="UID.html"> <button>Generate</button> </a>
				<p>Or use your own ID</p>
			</div>	

			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter your username here"
							required
						/>
					</div>
				<div class="form-control">
					<label for="username">Room Id</label>
					<input
						type="text"
						name="room"
						id="room"
						placeholder="Enter your Room Id here"
						required
						/>
						<p></p>
						<button type="submit" class="btn">Join Room</button>
					</div>
				</form>
			</main>
		</div>
	</body>
</html>
